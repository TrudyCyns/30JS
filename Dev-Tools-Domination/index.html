<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("Hello I am a %s string.", "True");

      // Styled
      console.log(
        "%c I am some great text.",
        "font-size: 20px; text-shadow: 10px 10px 0 blue"
      );

      // warning!
      console.warn("OH NOOO!");

      // Error :|
      console.error("DAMN!!!");

      // Info
      console.info("Crocodiles eat 3 to 4 people a year");

      // Testing => Only returns if the assertion is wrong.
      console.assert(1 == 3, "That is wrong");

      // clearing =? Clears console
      console.clear();

      // Viewing DOM Elements => to see all the methods aavailable to that method and any other data.
      const p = document.querySelector("p");
      console.dir(p);
      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`); // or use console.group() for a expanded menu.
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd("${dog.name}");
      });

      // counting
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

        // Display array as table.
        console.table(dogs);
    </script>
  </body>
</html>
