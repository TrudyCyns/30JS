<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
</head>

<body>
  <script>
    const pressed = [];
    const secretCode = 'trudy';

    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);
      // Pushes first elements as number is passed
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      if (pressed.join('').includes(secretCode)) {
        console.log('YOU DID IT!!!');
      }
      console.log(pressed);
    })
  </script>
</body>

</html>
